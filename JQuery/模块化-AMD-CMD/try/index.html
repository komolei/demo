    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            /*list-style: none;*/
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin-left: 200px;
        }

        .ct-img {
            position: relative;
            font-size: 0;
        }

        .ct-img:after {
            content: '';
            display: block;
            clear: both;
        }

        .ct-img>li {
            width: 300px;
            height: 200px;
            float: left;
        }

        .ct-img>li>a>img {
            width: 300px;
            height: 200px;
        }

        .btn {
            position: absolute;
            top: 50%;
            border-radius: 50%;
            background: #111;
            opacity: .5;
            width: 30px;
            height: 30px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            text-align: center;
            line-height: 28px;
            margin-top: -15px;
        }

        .btn-next {
            left: 270px;
        }

        .bullet {
            position: absolute;
            margin-left: -3px;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .bullet li {
            width: 10px;
            height: 5px;
            display: inline-block;
            margin-left: 3px;
            border-radius: 4px;
            /*background: #fff;*/
            border: 1px solid #fff;
        }

        .active {
            background: #111;
            border: 1px solid red;
        }

        ul,
        li {
            list-style: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .container:after {
            content: '';
            display: block;
            clear: both;
        }

        .container li {
            float: left;
            margin: 10px 10px;
        }

        .container li img {
            width: 380px;
            height: 380px;
        }

        p {
            float: left;
        }
    </style>


</head>
