    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .carousel {
            /*position: absolute;*/
            position: relative;
            /*margin-left: 200px;*/
            width: 300px;
            height: 200px;
            overflow: hidden;
            float: left;
        }
        
        .ct-img {
            position: relative;
            width: 1800px;
            /*height: 200px;*/
            /*position: relative;*/
            font-size: 0;
        }
        
        .ct-img:after {
            content: '';
            display: block;
            clear: both;
        }
        
        .ct-img>li {
            width: 300px;
            height: 200px;
            float: left;
        }
        
        .ct-img>li>a>img {
            width: 300px;
            height: 200px;
        }
        
        .btn {
            position: absolute;
            top: 50%;
            border-radius: 50%;
            background: #111;
            opacity: .5;
            width: 30px;
            height: 30px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            text-align: center;
            line-height: 28px;
            margin-top: -15px;
        }
        
        .btn-next {
            left: 270px;
        }
        
        .bullet {
            position: absolute;
            margin-left: -3px;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .bullet>li {
            width: 10px;
            height: 5px;
            display: inline-block;
            margin-left: 3px;
            border-radius: 4px;
            background: #fff;
        }
        
        #active {
            background: #111;
        }
    </style>

<script>
    var carousel = $('.carousel');
    var btnnext = $('.btn-next');
    var btnpre = $('.btn-pre');
    var ctimgli = $('.ct-img li');
    var ctimg = $('.ct-img');
    var index = 0;
    var bullet = $('.bullet');
    var a = setInterval(scroll, 1000);
    var isLockUp = false;
    ctimg.prepend(ctimgli.last().clone()); //ctimg.prepend(ctimg.children().last().clone())
    ctimg.append(ctimgli.first().clone());// ctimg.append(ctimg.children().first().clone())的区别是：当上门执行完之后，是在ctimg的子元素中查询克隆的，而子元素中包含了上门增加的元素；
    //而另一个就是不包含增加的子元素，进行查询和克隆的。
    function setbullet(index) {
        bullet.children().filter('#active').removeAttr('id');
        bullet.children().eq(index).attr('id', 'active');
    }
    function scroll() {
        // console.log(1);
        ctimgli.eq(index).fadeIn(500);
        ctimgli.eq(index).fadeOut(500);
        ctimg.show();
        setbullet(index + 1);
        index++;
        if (index == 4) {
            index = 0;
            setbullet(index);
        }
    }
    setTimeout(clear, 4000)
    function clear() {
        clearInterval(a);
    }
    ctimg.css('marginLeft', '-300px');
    btnnext.click(function (e) {
        // ctimg.css('marginLeft', '-300px')
        if (isLockUp) { return; }
        isLockUp = true;
        e.preventDefault();
        clear();
        ctimgli.css('display', 'inline-block');
        index++;
        if (index == 4) {
            index = 0;
            // ctimg.css('marginLeft', '00px');//视觉看上去很突兀，所以换一种方式        
            // ctimg.css('left','00px'); //为什么突然跳一下。无法解决啊。。。
            ctimg.css({ left: 0, })
            isLockUp = false;
            ctimg.animate({
                marginLeft: '-300px',
            }, function () {
                setbullet(index);
                isLockUp = false;
            })
        }
        else {
            if (index < 4) {
                ctimg.animate({
                    left: '+=-300px',
                }, function () {
                    setbullet(index);

                    isLockUp = false;
                })
            } else {
                return;  //发现还是连点击的时候，状态锁不生效。。。很奇怪啊。
            }
        }
    });
    btnpre.mouseover(function () {
        ctimg.css('marginLeft', '-1500px');
        clear();

    })
    btnpre.on('click', function (e) {
        // ctimg.css('left', '0px');
        ctimgli.css('display', 'inline-block');
        
        e.preventDefault();
        clear();
        index += 1;
        if (!isLockUp) {
            isLockUp = true;
            ctimg.animate({
                left: '+=300px'
            }, function () {
                setbullet(4 - index);
                if (index == 4) {
                    index = 0;
                    ctimg.css('left', '0px');

                }
                return isLockUp = false;
            })
        }
        else {
            return;
        }
    })
