<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>modal </title>
    <style>
        body,
        div,
        ul,
        li,
        p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .ct {
            width: 750px;
        }

        .ct>ul>li {
            list-style: none;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 50px;
            background: #fff;
            float: left;
            margin-left: 20px;
        }
        /*.ct>ul>li:hover {
            background: black;
        }*/

        .modal {
            width: 400px;
            height: 400px;
            border: 1px solid #111;
            border-radius: 4px;
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 22;
        }

        .modal {
            text-align: center;
        }

        .modal p {
            line-height: 40px;
            display: inline-block;
            /*text-align: center;*/
        }

        .modal p:nth-child(2) {
            float: right;
        }

        .modal .text {
            height: 200px;
        }

        .modal .sure,
        .modal .cancal {
            width: 50px;
            height: 20px;
            line-height: 20px;
            /*display: inline-block;*/
            border: 1px solid #ccc;
            float: right;
            margin-left: 10px;
            cursor: pointer;
        }

        .modal .sure:hover,.modal .cancal:hover {
            background: red;
        }

        /*.modal .cancal:hover {

</head>
