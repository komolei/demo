<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>subscribe publish example</title>

</head>
<script>
    var Eventcenter = (function () {
        event = {};

        function on(evt, handler) {
            event[evt] = event[evt] || [];
            event[evt].push({
                handler: handler,
            })
        }

        function fire(evt, args) {
            if (!event[evt]) {
                return;
            }
            for (var i = 0; i < event[evt].length; i++) {
                event[evt][i].handler(args);
            }
        }

        function off(name) {
            delete event[name]
        }
        return {
            on: on,
            fire: fire,
            off: off,
        }
    })()
    Eventcenter.on("hello", function () {
        console.log("hello");
    })
    Eventcenter.fire("hello")
    Eventcenter.off("hello");
</script>

<body>

</body>

</html>
