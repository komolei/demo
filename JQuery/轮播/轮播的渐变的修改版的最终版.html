            /*margin-left: 200px;*/

        }

        }

            float: left;
        }

        }

            color: #fff;
            font-size: 30px;
            text-decoration: none;
            text-align: center;
            line-height: 28px;
            margin-top: -15px;
        }
        
        .btn-next {
            left: 270px;
        }
        
        .bullet {
            position: absolute;
            margin-left: -3px;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .bullet>li {
            width: 10px;
            height: 5px;
            display: inline-block;
            margin-left: 3px;
            border-radius: 4px;
            background: #fff;
        }
        
        #active {

        }
