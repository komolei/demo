<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> 轮播无敌版</title>
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
            /*list-style: none;*/
        }
        
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin-left: 200px;
        }
        
        .ct-img {
            position: relative;
            font-size: 0;
        }
        
        .ct-img:after {
            content: '';
            display: block;
            clear: both;
        }
        
        .ct-img>li {
            width: 300px;
            height: 200px;
            float: left;
        }
        
        .ct-img>li>a>img {
            width: 300px;
            height: 200px;
        }
        
        .btn {
            position: absolute;
            top: 50%;
            border-radius: 50%;
            background: #111;
            opacity: .5;
            width: 30px;
            height: 30px;
            color: #fff;
            font-size: 30px;
            text-decoration: none;
            text-align: center;
            line-height: 28px;
            margin-top: -15px;
        }
        
        .btn-next {
            left: 270px;
        }
        
        .bullet {
            position: absolute;
            margin-left: -3px;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .bullet li {
            width: 10px;
            height: 5px;
            display: inline-block;
            margin-left: 3px;
            border-radius: 4px;
            /*background: #fff;*/
            border: 1px solid #fff;
        }
        
        .active {
            background: #111;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <ul class="ct-img">

            <li index='0'>
                <a href=""><img src="http://img.hb.aicdn.com/60a39b487899dd6468ecd11f651eb49b34b564894c3fc-kZY1io_fw658" alt=""></a>
            </li>
            <li index='1'>
                <a href=""><img src="http://img.hb.aicdn.com/7fba91ae701ac1d8784ff0c37c1f6b30f017a45856106-G6sTxo_fw658" alt=""></a>
            </li>
            <li index='2'>
                <a href=""><img src="http://img.hb.aicdn.com/4ea78ff63d50ea74d6cffa67d9ab32daba4daa234f735-SAfvcW_fw658" alt=""></a>
            </li>
            <li index='3'>
                <a href=""><img src="http://img.hb.aicdn.com/5b8943eeda6a58def7ee1f7f53aae42f37bd2e145f3d4-IC8YkD_fw658" alt=""></a>
            </li>
        </ul>

        <a class="btn btn-pre" href="">&lt;</a>
        <a class="btn btn-next" href="">&gt;</a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
</body>
<!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
<!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>-->
<script src="../jquery-3.2.1.js"></script>
<script src="https://github.com/komolei/demo/blob/master/JQuery/jquery-3.2.1.js"></script>
<script>
    var carousel = $('.carousel');
    var btnnext = $('.btn-next');
    var btnpre = $('.btn-pre');
    var ctimgli = $('.ct-img li');
    var ctimg = $('.ct-img');
    var index = 0;
    var bullet = $('.bullet');
    var len = $('.ct-img li').width();
    ctimg.append(ctimgli.first().clone());
    ctimg.prepend(ctimgli.last().clone());
    // console.log(len);
    // var a = setInterval(scroll, 1000);
    var isLockUp = false;
    ctimg.css('left', -len);
    ctimg.width(ctimg.children().length * len);

    btnnext.click(function () {
        event.preventDefault();
        if (isLockUp) {
            return;
        }
        isLockUp = true;
        ctimg.animate({
            left: '-=' + len,
        }, function () {
            index++;
            // console.log(ctimgli.length);
            if (index == ctimgli.length) {
                index = 0;
                // ctimg.css('left', '-300px');
                // ctimg.css('left', '-300px');
                ctimg.css('left', -len + 'px');
                // ctimg.css({ left: -len });
            }
            setBullet();
            isLockUp = false;
        })
    })
    // btnpre.
    btnpre.click(function () {
        if (isLockUp) return;
        event.preventDefault();
        // ctimg.css('left', -ctimg.width() + 300);
        ctimg.animate({
            left: '+=' + len,
        }, function () {
            // ctimg.css({left:-1200+ctimgli.width()*index})
            // if(index==0){
            //     ctimg.css('left',-ctimg.width());
            // }
            // //----------------重写
            // index++;
            // if (index == ctimgli.length) {
            //     // setBullet(1);
            //     index = 0
            //     // ctimg.css({ left: -ctimg.width() + len })
            //     ctimg.css('left',-ctimg.width());
            // }
            // //---------------没有考虑清楚，当往前的时候， 展示的为index=3，但是直接替换为ctimg.left=-ctimgli.length * ctimgli.width()
            //因为是从零开始计算的，所以赋值的为ctimgli.length-1
            index--;
            if (index < 0) {
                ctimg.css('left', -ctimgli.length * ctimgli.width())
                index = ctimgli.length - 1;
                // console.log(ctimgli.length);
            }
            isLockUp = false;
            setBullet();
        })
    })
    function setBullet() {
        console.log();
        bullet.children().removeClass('active')
            .eq(index)
            .addClass('active');
    }

</script>

</html>
